  <!-- Analytics and partner scripts removed -->

  <style>
    /* ===== HIDE EVERYTHING BY DEFAULT ===== */
    body > * {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== KEEP TITLE + SEARCH BAR VISIBLE ===== */
    #title,
    #title *,
    #search-container,
    #search-container * {
      opacity: 1 !important;
      pointer-events: auto !important;
      position: relative;
      z-index: 10;
    }

    #title {
      text-align: center;
      margin-top: 18vh;
    }

    #search-container {
      margin-top: 30px;
    }

    /* ===== SNOW BACKGROUND (REPLACED STARS) ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(2px 2px at 10% 10%, #fff 50%, transparent 51%),
        radial-gradient(3px 3px at 30% 30%, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 50% 50%, #fff 50%, transparent 51%),
        radial-gradient(4px 4px at 70% 20%, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 90% 60%, #fff 50%, transparent 51%),
        #000;
      background-size: 300px 300px;
      animation: snowFall 25s linear infinite;
    }

    @keyframes snowFall {
      from { background-position: 0 -600px; }
      to   { background-position: 0 600px; }
    }

    /* Hide old star logic visually */
    .stars {
      opacity: 0;
    }
      #big {
    margin-top: 100px; /* moves it down from top */
    margin-bottom: -300px; /* reduces space to search bar */
}

    /* ===== CENTER ALL SPAWNED WINDOWS (FIX HIGH OFFSET) ===== */
    iframe.window,
    #browserwindow {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(1) !important;
      width: 95vw !important;
      height: 90vh !important;
      border: none;
      z-index: 9999;
      transition: opacity 0.5s, transform 0.5s;
    }
    iframe,
iframe * {
  pointer-events: auto !important;
  opacity: 1 !important;
}

  </style>


</head>

<body>
  <script>
    if (localStorage.getItem('proxy') != 'sj') {

        4.23-1.57l.27.28v.79l5
